{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Transaction Type</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.t_type }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ "${:,.2f}".format(stock.price) }}</td>
                <td>{{ stock.date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
